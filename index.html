<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FCC: Tribute - Alan Turing</title>
</head>
<body>
    <main id="main">
        <section id="tribute-hero">
            <div>
                <a id="tribute-link" href="https://en.wikipedia.org/wiki/Alan_Turing" target="_blank">WHO WAS</a>
                <h1 id="name">ALAN TURING?</h1>
                <span id="title">Father of Modern Computer Science</span>
            </div>
            <figure id="img-div">
                <img id="image" src="images/alan-turing.png" alt="">
                <figcaption id="img-caption"></figcaption>
            </figure>
        </section>
        <section id="tribute-info">
            <!-- Time Line -->
            <div class="timeline"></div>
        </section>
    </main>
</body>
</html>
